{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0 text-dark fw-bold">Catálogo: Tipos de Itens</h1>
            <a href="{% url 'tipoitem_create' %}" class="btn btn-success shadow-sm">
                <i class="bi bi-plus-lg"></i> Novo Tipo
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 10%">ID</th>
                            <th>Nome do Tipo de Item</th>
                            <th class="text-end" style="width: 20%">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tipo in itens %}
                        <tr>
                            <td class="text-muted">#{{ tipo.id }}</td>
                            <td class="fw-bold">{{ tipo.nomeTipo }}</td>
                            <td class="text-end">
                                <div class="btn-group">
                                    <a href="{% url 'tipoitem_update' tipo.pk %}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <a href="{% url 'tipoitem_delete' tipo.pk %}" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i> Excluir
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center py-4 text-muted">
                                Nenhum tipo de item cadastrado no catálogo.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
