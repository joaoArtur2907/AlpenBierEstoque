{% extends 'core/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h2 class="card-title mb-4">Registrar Sa√≠da/Venda</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="alert alert-danger">{{ form.non_field_errors }}</div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Cliente</label>
                {% render_field form.cliente class="form-control" %}
            </div>

            <div class="mb-3">
                <label class="form-label">Produto a retirar</label>
                <select name="tipo_item" class="form-control">
                    {% for tipo in tipos_disponiveis %}
                        <option value="{{ tipo.id }}">{{ tipo.nomeTipo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantidade Total</label>
                <input type="number" name="quantidade" class="form-control" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Confirmar Venda e Baixar Estoque</button>
            <a href="{% url 'local_list' %}" class="btn btn-outline-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
