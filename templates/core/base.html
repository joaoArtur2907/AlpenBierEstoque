<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpen Bier - Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
                 <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
              <span class="me-3 text-white">Olá, {{ user.username }}</span>

              <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
              </form>
          {% else %}
              <a href="{% url 'login' %}" class="btn btn-light btn-sm">Entrar</a>
          {% endif %}
      </div>
            <a class="navbar-brand" href="#">Estoque Alpen Bier</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'local_list' %}">Locais</a>
                <a class="nav-link" href="{% url 'tipoitem_list' %}">Itens</a>
                <a class="nav-link" href="{% url 'cliente_list' %}">Clientes</a>
                <a class="nav-link" href="{% url 'venda_list' %}">Vendas</a>
                {% if user.is_superuser %}
                <a class="nav-link" href="{% url 'user-list' %}">Usuários</a>
                {% endif %}
            </div>
        </div>
        <nav class="navbar ...">

</nav>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
